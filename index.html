      let Title = document.getElementById("h2");
      // Function Declaration
      const RandomColors = () => {
        let charts = "1234567890abcdef";
        let Length = 6;
        let color = "";
        for (i = 1; i <= Length; i++) {
          let RandomGenerator = Math.floor(Math.random() * charts.length);
          color += charts.substring(RandomGenerator, RandomGenerator + 1);
        }
        return "#" + color;
      };

      setInterval(() => {
        Title.style.background = RandomColors();
        Title.style.color = RandomColors();
      }, 2000);
      console.log(RandomColors());
